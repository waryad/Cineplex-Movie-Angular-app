<p>external-csv-file works!</p>

<table mat-table [dataSource]="csvData">
    <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
    <!-- [[1,2,3,4], [5,6,7,8]] -->
    <tr mat-row *matRowDef="let row; columns: columnHeaders"></tr>
    <ng-container matColumnDef="OrderDate">
      <th mat-header-cell *matHeaderCellDef>OrderDate</th>
      <td mat-cell *matCellDef="let x">{{ x.orderDate }}</td>
     
    </ng-container>
    <ng-container matColumnDef="Region">
      <th mat-header-cell *matHeaderCellDef>Region</th>
      <td mat-cell *matCellDef="let x">{{ x.region }}</td>
    
    </ng-container>
    <ng-container matColumnDef="Rep">
      <th mat-header-cell *matHeaderCellDef>Rep</th>
      <td mat-cell *matCellDef="let x">{{ x.rep }}</td>
    
    </ng-container>
    <ng-container matColumnDef="Item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let x">{{ x.item }}</td>
    </ng-container>
    <ng-container matColumnDef="Units">
        <th mat-header-cell *matHeaderCellDef>Units</th>
        <td mat-cell *matCellDef="let x">{{ x.units }}</td>
      </ng-container>
      <ng-container matColumnDef="Unit Cost">
        <th mat-header-cell *matHeaderCellDef>Unit Cost</th>
        <td mat-cell *matCellDef="let x">{{ x.cost }}</td>
      </ng-container>
      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let x">{{ x.total }}</td>
      </ng-container>
  </table>
