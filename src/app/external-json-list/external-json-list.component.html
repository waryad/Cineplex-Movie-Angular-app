  <table mat-table [dataSource]="roomList">
    <tr
     mat-header-row
      *matHeaderRowDef="columnHeaders"
      ></tr>
    <!-- [[1,2,3,4], [5,6,7,8]] -->
    <tr mat-row *matRowDef="let row; columns: columnHeaders"></tr>
   
    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>Room Number</th>
      <td mat-cell *matCellDef="let x">{{ x.roomNumber }}</td>
      th>
    </ng-container>
    <ng-container matColumnDef="movieName">
      <th mat-header-cell *matHeaderCellDef>Movie Name</th>
      <td mat-cell *matCellDef="let x">{{ x.movieName }}</td>
      th>
    </ng-container>
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let x">{{ x.genre }}</td>
      th>
    </ng-container>
    <ng-container matColumnDef="runningtime">
      <th mat-header-cell *matHeaderCellDef>Running Time</th>
      <td mat-cell *matCellDef="let x">{{ x.runningtime }}</td>
      th>
    </ng-container>
    <ng-container matColumnDef="dateofrelease">
      <th mat-header-cell *matHeaderCellDef>Date of Release</th>
      <td mat-cell *matCellDef="let x">{{ x.dateofrelease }}</td>
      th>
    </ng-container>
    <ng-container matColumnDef="Rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let x">{{ x.Rating }}</td>
      th>
    </ng-container>
    <ng-container matColumnDef="AgeRestriction">
      <th mat-header-cell *matHeaderCellDef>Age Restriction</th>
      <td mat-cell *matCellDef="let x">{{ x.AgeRestriction }}</td>
      th>
    </ng-container>
    <ng-container matColumnDef="showTime">
      <th mat-header-cell *matHeaderCellDef>Show Time</th>
      <td mat-cell *matCellDef="let x">{{ x.showTime }}</td>
      th>
    </ng-container>
  </table>
